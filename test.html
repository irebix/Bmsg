<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #content {
        margin: 0 auto;
        width: 500px;
        height: 500px;
        background: skyblue;
      }
      list {
        width: 100%;
        height: 50px;
        background: rgba(92, 54, 129, 0.5);
        text-align: center;
        line-height: 50px;
      }
      #content list:nth-child(2) {
        background: rgba(255, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div id="content">
      <list>今晚打老虎！</list>
    </div>
    <script>
        // 获取目标容器
        let htmlObj = document.getElementById('content')
        if (htmlObj) {
            // 创建li元素
            var li = document.createElement('list')
            // 向li中添加文本内容
            li.innerHTML = '李P是清官'


            var li2 = document.createElement("list")
            li2.innerHTML = '李P是清官2'
            // 向指定div中插入li
            htmlObj.appendChild(li);
            htmlObj.appendChild(li2);
        } else {
            console.log('什么都没有获取到')
        }

    </script>
  </body>
</html>
